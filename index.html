<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="card quiz-card card-bg-color">
            <img src="./img/startscreen.jpg" class="card-img-top" id="header-img">

            <!-- startscreen START -->
            <div class="card-body" id="start-screen">
                <h1 class="text-center">Bock auf Zocken?</h1>

                <div class="my-button">
                    <button onclick="startGame()" class="btn">Los geht´s!</button>
                </div>
            </div>
            <!-- startscreen END -->

            <!--progressbar-->
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>

            <!-- playscreen START -->
            <div class="card-body" id="play-screen" style="display: none;">
                <h2 class="card-title" id="question">Frage</h2>

                <div class="card card-bg mb-3" onclick="answer('answer_1')">
                    <div class="card-body answer-color" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card card-bg mb-3" onclick="answer('answer_2')">
                    <div class="card-body answer-color" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card card-bg mb-3" onclick="answer('answer_3')">
                    <div class="card-body answer-color" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card card-bg mb-3" onclick="answer('answer_4')">
                    <div class="card-body answer-color" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="current-question">1</b> von <b id="questions-length">8</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" class="btn" id="next-button" disabled>Nächste
                        Frage</button>
                </div>
            </div>
            <!-- playscreen END -->

            <!-- endscreen START -->
            <div class="card-body" id="end-screen" style="display: none;">
                <h2 class="text-center">Quiz beendet!</h2>

                <div class="text-center">
                    Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b id="all-questions">xxx</b> Fragen
                    richtig beantwortet.
                </div>

                <div class="my-button">
                    <button onclick="restartGame()" class="btn">Nochmal spielen</button>
                </div>
            </div>
            <!-- endscreen END -->
        </div>
    </div>
</body>

</html>
